<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-LUX ONE LIMITED</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #363636;
      color: #000000;
    }

    h1, h2, h3, h4, h5 {
      color: #b0f4ff;
    }

    p {
      font-size: 18px;
      color: white;
    }

    a {
      color: #117a65;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* --- Menu Bar --- */
    nav {
      background-color: #333;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #242424;
      color: #ffcc00;
    }

    nav ul li a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* --- Page Layout --- */
    .content {
      padding: 40px;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    /* --- Background Image with Overlay --- */
    .contact-section {
      position: relative;
      background: url("Images/contact-bg.jpg") no-repeat center center/cover;
      padding: 60px 20px;
      margin-top: 20px;
    }

    .contact-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6); /* Dark overlay */
      z-index: 0;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      position: relative;
      z-index: 1;
    }

    /* --- Contact Form --- */
    form {
      background-color: rgba(128, 128, 128, 0.95);
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      flex: 1;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #1c2e1c; 
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #f9f9f9;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #117a65;
    }

    /* --- Contact Info --- */
    .contact-info {
      background-color: rgba(42, 42, 42, 0.95);
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      flex: 1;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: left;
    }

    .contact-info h3 {
      margin-top: 0;
      color: #ffcc00;
    }

    .contact-info p {
      margin: 8px 0;
      color: #eee;
    }

    .map {
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: 0;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #242424;
      color: white;
      margin-top: 40px;
    }

    .footer-links a {
      margin: 0 10px;
      color: #b0f4ff;
    }

    .footer-links a:hover {
      color: #ffcc00;
    }
  </style>
</head>
