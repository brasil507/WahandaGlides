<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-LUX ONE LIMITED</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #363636;
      color: #000000;
    }

    h1, h3, h4, h5 {
      color: #b0f4ff;
    }

    p {
      font-size: 18px;
      color: white;
    }

    a {
      color: #117a65;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* --- Menu Bar --- */
    nav {
      background-color: #333;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #242424;
      color: #ffcc00;
    }

    nav ul li a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* --- Content --- */
    .content {
      padding: 40px;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
    }

    /* --- Contact Form --- */
    form {
      background-color: #808080;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #1c2e1c; 
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #f9f9f9;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #117a65; /* brand green */
    }

    h1, h2 {
      text-align: center;
    }

    h2 {
      color: #b0f4ff;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #242424;
      color: white;
      margin-top: 40px;
    }

    .footer-links a {
      margin: 0 10px;
      color: #b0f4ff;
    }

    .footer-links a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
       <li><a class="active"href="index.html">index</a></li>
      <li><a href="Blog.html">Blog</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <div class="content">
    <h1>B-LUX ONE LIMITED</h1>
    <h2>ðŸ“¬ Contact Us</h2>

    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 B-LUX ONE LIMITED. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms of Service</a>
    </div>
  </footer>

</body>

</html>
